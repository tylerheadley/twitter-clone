{% extends 'base.html' %}

{% block content %}
<h2>Home Webpage</h2>
<div class="tweets">
    {% for tweet in tweets %}
    <div class="tweet">
        <div class="user-info">
            <span class="user-name">{{ tweet.user_name }}</span>
            <span class="screen-name">@{{ tweet.screen_name }}</span>
        </div>
        <p class="tweet-text">{{ tweet.text }}</p>
        <p class="created-at">Created at: {{ tweet.created_at }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
