version: '3.8'

services:
  web:
    build: ./services/web
    command: python manage.py run -h 0.0.0.0
    volumes:
      - ./services/web/:/usr/src/app/
    ports:
      - 1341:5000
    env_file:
      - ./.env.dev
    depends_on:
        - postgres
  postgres:
    image: postgres:13
    build: services/postgres
    volumes:
      - ./:/tmp/db
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pass
      - PGUSER=postgres
    ports:
      - 12346:5432

volumes:
  postgres_data:
